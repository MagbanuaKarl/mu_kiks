name: mu_kiks
description: "Just created this app because the downloaded Music Player for android is full of Adds :D."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.36
  audio_service: ^0.18.11
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
  provider: ^6.1.2
  sqflite: ^2.3.3
  equatable: ^2.0.5
  cupertino_icons: ^1.0.8
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  image_path: "assets/icons/appIcon.png"
  adaptive_icon_background: "#333333"
  adaptive_icon_foreground: "assets/icons/appIcon.png"  # Fixed: Should match your actual file location